<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somerville Union</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Exo">
  <link type="image/x-icon" rel="shortcut icon" href="images/icons/favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

  <nav id="nav">
   <div class="navbar">
      <div id="upper">
        <ul>
          <li><a class="icon info" href="#opener"><span>home</span></a></li>
          <li><a class="icon community" href="#community"><span>community</span></a></li>
          <li><a class="icon business" href="#business"><span>work</span></a></li>
          <li><a class="icon housing" href="#housing"><span>live</span></a></li>
          <li><a class="icon events" href="#events"><span>play</span></a></li>
          <li><a class="icon maps" href="#tour1"><span>maps</span></a></li>
          <p><span class="pixels"><!--number of pixels here--></span> Pixels Scrolled</p>
        </ul>
      </div><!--upper-->
      <hr align="center" id="line">
      <div id="links">
        <ul>
          <li><a><span>contact</span></a></li>
          <li><a><span>credits</span></a></li>
          <li><a><span>links</span></a></li> 
        </ul> 
      </div> <!--links-->    
    
      <div class="brand">
        <img src='images/icons/navlogo2.png'>
      </div><!--brand--> 
      
      <div id="socialmedia">
        <ul>
          <li><a href="https://twitter.com"><img class="icon" src="images/socialmedia/twitter.png" alt="icon for twitter" /></a></li>
          <li><a href="http://www.facebook.com"><img class="icon" src="images/socialmedia/facebook.png" alt="icon for facebook" /></a></li>
          <li><a href="http://www.vimeo.com"><img class="icon" src="images/socialmedia/vimeo.png" alt="icon for vimeo" /></a></li>    
        </ul>      
      </div><!--socialmedia--> 

    </div>    
  </nav>
  <div class="navtab"></div>  

  
  <!--viewport pixel height and width indicator-->
  <!--<div id="viewport">
    <p id="width">w</p>
    <p id="height">h</p>
  </div>-->

 



<main id="wrapper">
    <article class="fullheight" id="opener">
      
      <div class="fadeimg">
        <img id= "opener1" class="openertext" src="images/header/openertext.png">  
      </div>
      <div class="fadeimg">
        <img id= "opener2" class="openertext" src="images/header/openertext2.png">  
      </div>
      <div class="fadeimg">
        <img id= "opener3" class="openertext" src="images/header/openertext3.png">  
      </div>
      <div class="fadeimg">
        <img id= "mainlogo" class="sulogo" src="images/icons/mainlogo.png">  
      </div>
     <div class="fadeimg">
        <img id="star" class=".05width" src="images/icons/redstar.png">
      </div> 
      <div class="fadeimg">
        <img id="scroll" class=".15width'" src="images/icons/scrolldown.png">
      </div> 
      <div class="fadeimg">
        <img id="roads" class="" src="images/header/outline.png">
      </div> 

      <!--<div class="opener2">
        <img id="roadsoutline" class="fullwidth" src="images/header/roads.png"> 
      </div>-->


    </article>

    <article class="fullheight" id="community">   
      <div class="smpic">
        <img id= "fluff" class="15width" src="images/union/fluff2.png">  
      </div>
      <div class="lgpic">
          <img id= "fluffdancers" class="fullwidth" src="images/union/flufferettes.png">  
      </div>
      <div class="lgpic2"> 
        <img id="fm1" class="fullwidth" src="images/events/rocknroll.jpg">  
      </div>
      <div class="lgpic3"> 
        <img id="fm1" class="fullwidth" src="images/farmersmarket/fm-usms1.jpg">  
      </div>
      
    </article>
  
    <section class="parallax">
      <div class="spacer s0"></div>
      <div id="market1">
        <div class="spacerbkgd" style="background-image: url(images/farmersmarket/fm-afterhood1.jpg);"></div>     
      </div>
      <div class="spacer s1">
        <img class= "spacerpic"  src='images/union/scatvsm.jpg'> 
      </div>
      <div class="spacer s0"></div>     
      <div id="market2"> 
        <video autoplay loop poster="images/farmersmarket/fmclipstill.jpg" id="bgvid2" >
          <source src="video/farmersmarket/fmclip.webm" type="video/webm">
          <source src="video/farmersmarket/fmclip.mp4" type="video/mp4">
            <source src="video/farmersmarket/fmclip.ogv" type="video/ogv">
        </video>
      </div>
      <div class="spacer s2">
        <img class= "spacerpic"  src='images/farmersmarket/fmstill3.jpg'>
      </div>
      <div class="spacer s0"></div>
      <div id="market3">
        <div class="spacerbkgd" style="background-image: url(images/events/derbydames.jpg);"></div>
      </div>
      <div class="spacer s2"></div> 
  </section>
  <div class="spacer s_viewport"></div> 
    
    <article class="fullheight" id="events">
          
      <div class="fullwidth"> 
        <img id="snowday" class="slidepic1" src="images/snow/snowday3.jpg">  
      </div>
      <div class="fullwidth">
          <img id="snowbank2" class="snowpic2" src="images/snow/snowbank2.png">  
      </div>
      <div class="fullwidth">
          <img id= "snowbank1" class="snowpic3" src="images/snow/snowbank1.png">  
      </div>
      <div class="fullheight"> 
        <img id="snowmonster" class="snowpic4" src="images/snow/snowmonster.png">  
      </div>
      <a href="#test" class="sublime" data-autoresize="fill" data-settings="close-button-position:right">
          <img src="images/icons/playimage.png" id="playicon" width="50" height="50" /></a>
          <video id="test" poster="video/testvideo/testframe.jpg" width="2000" height="1125" title="Test Video" style="display:none" data-uid="test" data-autoresize="fill"  data-settings="uid:demo-lightbox-close-button-position; autoresize:fill;" preload="none">
            <source src="video/testvideo/testvideo.mp4" data-quality="hd" />
            <source src="video/testvideo/testvideo.webm" data-quality="hd" />
          </video>
      <div class="15width"> 
        <img id="eventstext" class="text" src="images/events/eventstext.png">  
      </div>
      
    </article>
    <article class="fullheight" id="train">
    <div class="colorpic">
        <img id="red" class="colorpic4" src="images/misc/redcolor.jpg">  
    </div>
    <div class="fullwidth"> 
        <img id="cafe" class="slidepic7" src="images/train/oldtracks.jpg">  
    </div>
    <div class="fullwidth"> 
        <img id="cafe" class="slidepic8" src="images/train/50sunion.jpg">  
    </div>
    <div class="fullwidth"> 
        <img id="cafe" class="slidepic9" src="images/train/bus.jpg">  
    </div>
      </article>
          <section class="parallax">
      <div class="spacer s0"></div>
      <div id="train1">
        <div class="spacerbkgd" style="background-image: url(images/train/busclip1.jpg);"></div>     
      </div>
      <div class="spacer s1">
        <img class= "spacerpic"  src='images/union/scatvsm.jpg'> 
      </div>
      <div class="spacer s0"></div>     
      <div id="market2"> 
        <video autoplay loop poster="images/farmersmarket/fmclipstill.jpg" id="busvid" >
          <source src="video/train/busclip1.webm" type="video/webm">
          <source src="video/train/busclip1.mp4" type="video/mp4">
            <source src="video/train/busclip1.ogv" type="video/ogv">
        </video>
      </div>
      <div class="spacer s2">
        <img class= "spacerpic"  src='images/farmersmarket/fmstill3.jpg'>
      </div>
      <div class="spacer s0"></div>
      <div id="market3">
        <div class="spacerbkgd" style="background-image: url(images/events/derbydames.jpg);"></div>
      </div>
      <div class="spacer s2"></div> 
  </section>
  <div class="spacer s_viewport"></div> 
    
    <article class="fullheight" id="tour1">
      <div class="map" id="map1"></div>
      <div class="map"id="mapvid"></div>
    </article> 

    


</main>

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/jquery.scrollmagic.min.js"></script>

  <script src="js/script.js"></script>

</html>
